service.pid=org.ops4j.pax.logging
log4j.rootLogger=ERROR, logfile
log4j.logger.org.openanzo=ERROR
log4j.logger.org.apache.directory=FATAL
log4j.logger.org.openanzo.server.repository.rdb=ERROR
log4j.logger.org.openanzo.server.repository.update=ERROR
log4j.logger.org.openanzo.common.rdb.layout=ERROR
log4j.logger.org.openanzo.combus.bayeux=ERROR
log4j.logger.org.openanzo.execution.javascript=ERROR
log4j.logger.org.openanzo.execution=ERROR
log4j.logger.org.openanzo.datasource.nodecentric.CachedQueryCache=ERROR

