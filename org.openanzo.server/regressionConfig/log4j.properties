# Log format to log file
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.append=false
log4j.appender.logfile.file=./var/log/regression-server.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %10r [%5p] [%t] [OpName=%X{operation}] [OpId=%X{operationId}] [OpUser=%X{userUri}] [RunAs=%X{runAsUser}] [UserDesc=%X{userDescription}] %c -  %m%n
