log4j.rootLogger=ERROR, stderr
log4j.logger.org.openanzo=ERROR
log4j.logger.org.openanzo.client.NamedGraphUpdateManager=ERROR
log4j.logger.org.openanzo.client.Replicator=ERROR

# Log format to standard err
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
# Pattern to output the caller's file name and line number.
log4j.appender.stderr.layout.ConversionPattern=%d %10r [%5p] [%t] [OpName=%X{operation}] [OpId=%X{operationId}] [OpUser=%X{userUri}] [RunAs=%X{runAsUser}] %c -  %m%n

